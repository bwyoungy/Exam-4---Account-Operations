<div>
    <label>Enter account number: </label>
    <input type="number" name="account" [(ngModel)]="accountNumber"/>
    <br>
    <button (click)="display()">Display account operations</button>

    <div *ngIf="operations?.length === 0">
        <h3>No operations found for this account</h3>
    </div>

    <table *ngIf="operations?.length > 0" class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Sum</th>
                <th>Payments</th>
                <th>Interest</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of operations">
                <td>{{o.date | date:"d MMMM YYYY"}}</td>
                <td>{{o.type}}</td>
                <td>{{o.sum}}</td>
                <td>{{o.payments}}</td>
                <td>{{o.interest}}</td>
            </tr>
        </tbody>
    </table>
</div>
